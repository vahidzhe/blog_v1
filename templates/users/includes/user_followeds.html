<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Takiplər</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {% for follow in followeds %}
      <p class="lead">
          <img src="{{follow.followed.userprofile.photo.url}}" class="img-circle"  style="width: 50px;height: 50px;" alt="" ><span>
           <a href="{% url 'dashboard' follow.followed.username %}">{{follow.followed.username}}</a>
          </span>
      </p>
    {% endfor %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Bağla</button>

  </div>
